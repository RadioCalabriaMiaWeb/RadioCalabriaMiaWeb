<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore di Visite</title>
</head>
<body>
    <h1>Benvenuto!</h1>
    <p>Numero di visite a questa pagina: <span id="conteggio">0</span></p>

    <script>
        // Funzione per ottenere il conteggio delle visite
        function aggiornaConteggio() {
            fetch('contatore.php')
                .then(response => response.json())
                .then(data => {
                    // Mostra il numero di visite nell'elemento con id "conteggio"
                    document.getElementById('conteggio').innerText = data.visite;
                })
                .catch(error => console.error('Errore:', error));
        }

        // Aggiorna il conteggio quando la pagina viene caricata
        aggiornaConteggio();
    </script>
</body>
</html>
